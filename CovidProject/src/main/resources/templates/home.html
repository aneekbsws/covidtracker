<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>COVID-19 Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>

</head>
<script type="text/javascript" th:src="@{/js/variationchange.js}">

  </script>
<body>


	<div class="container">
		<div class="card text-center">
			<div class="card-header">
				<h3>COVID-19 Tracker</h3>
			</div>
			<div class="card-body">
				<h5 class="card-title">Covid-19 Cases Worldwide</h5>
				<p class="card-text" th:text="${totalReportedCase}"></p>
				<h5 class="card-title">Change since yesterday</h5>
				<p class="card-text" id="changeinCase" th:text="${totalChangeCase}"></p>
			</div>
			<div class="card-footer text-muted">
				<h5 th:text="${currentDate}"></h5>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>

					<th>Country</th>
					<th>Province/State</th>
					<th>Latest Case</th>
					<th>Changes</th>
				</tr>
			</thead>
			<tr th:each="tempLoc : ${locList}">

				<td th:text="${tempLoc.country}"></td>
				<td th:text="${tempLoc.state}"></td>
				<td th:text="${tempLoc.latestcase}"></td>
				<td th:text="${tempLoc.varCases}"></td>
			</tr>

		</table>

	</div>
</body>

</html>
